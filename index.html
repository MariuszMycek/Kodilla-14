<!DOCTYPE html>
<html lang="en">

  <body>
    <button type="button" class="button js--restart-button">Restart</button>
    <div class="main-carousel" id="results"></div>

    <!--The div element for the map -->

    <div id="map"></div>

    <!-- Mustache template -->

    <script id="template-slide" type="x-tmpl-mustache">

      <div
        id={{ id }}
        class="carousel-cell"
        style="background-image:url( {{ image }} )"
      >
        <div class="container">
          <div class="text-wrapper">
          <h3 class="carousel-cell-text">{{ title }}</h3>
          {{{ description }}}
          </div>
        </div>
      </div>
    </script>

    <script>

        {

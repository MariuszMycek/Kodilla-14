<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kodilla-14</title>
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="vendor/flickity.min.css" media="screen" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <button type="button" class="button js--restart-button">Restart</button>
    <div class="main-carousel">

      <div
        id="Alpine-forest"
        class="carousel-cell cell1"
        style="background-image:url(assets/images/las1.jpg)"
      >
        <div class="container">
          <p class="carousel-cell-text">Alpine forest - a lot of fresh air</p>
        </div>
      </div>

      <div
        id="Bieszczady"
        class="carousel-cell"
        style="background-image:url(assets/images/las2.jpg)"
      >
        <div class="container">
          <p class="carousel-cell-text">
            Hills of Bieszczady - wild and beautiful
          </p>
        </div>
      </div>

      <div
        id="Romanian-Carpathians"
        class="carousel-cell"
        style="background-image:url(assets/images/las3.jpg)"
      >
        <div class="container">
          <p class="carousel-cell-text">
            Romanian Carpathians - home of Dracula
          </p>
        </div>
      </div>

      <div
        id="Pyrenees"
        class="carousel-cell"
        style="background-image:url(assets/images/las4.jpg)"
      >
        <div class="container">
          <p class="carousel-cell-text">The Pyrenees - spanish mountains</p>
        </div>
      </div>

      <div
        id="Tatras"
        class="carousel-cell"
        style="background-image:url(assets/images/las5.jpg)"
      >
        <div class="container">
          <p class="carousel-cell-text">Polish Tatras - bear? what bear?...</p>
        </div>
      </div>
    </div>
    <div class="progress-bar"></div>

    <script defer src="vendor/flickity.pkgd.min.js"></script>
    <script defer src="vendor/hash.js"></script>
    <script defer src="js/script.js"></script>
  </body>
</html>
